<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>song beats per minute detection</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="page-header">
                        <h1>
                            song beats per minute detection
                        </h1>
                        <small>
                            Source: 
                            <a href="http://tech.beatport.com/2014/web-audio/beat-detection-using-web-audio/" target="_blank">
                                http://tech.beatport.com/2014/web-audio/beat-detection-using-web-audio/
                            </a>
                        </small>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">

                    <form action="/" method="post">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for a song..." id="query" name="query" value="">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div id="result" class="hidden">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4">
                                    <span class="label label-info">Artist</span>&nbsp;<span id="artist"></span>
                                    <br />
                                    <span class="label label-info">Track</span>&nbsp;<span id="track"></span>
                                    <br />
                                    <span class="label label-info">bpm</span>&nbsp;<span id="bpm"></span>
                                    <br />
                                    <span id="preview" class="hidden"></span>
                                    <br />
                                    <a id="play" class="btn btn-success" href="#">
                                        <i class="fa fa-play-circle-o"></i>
                                        Play Preview
                                    </a>
                                    <audio id="audio"></audio>
                                </div>
                                <div class="col-md-2">
                                    <img id="album-cover" src="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

        <script type="text/javascript" src="./public/js/script.js"></script>
    </body>
</html>
